<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Design & Development</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./webpage_2.css">
</head>

<body>
  <header class="header">
    <div class="logo">CSS &#x3C;/&#x3E;</div>
    <div class="nav-links">
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">SERVICE</a>
      <a href="#">DESIGN</a>
      <a href="#">CONTACT</a>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Type to Search" />
      <button>Search</button>
    </div>
  </header>

  <section class="main-content">
    <div class="main-title">
      <span style="color: white;font-size: 70px;"> Web </span>Design & <div class="highlight" style="display:inline;">
        Development</div> Course
    </div>
    <p class="description">
      Web Design is a specialisation of the design stream. They also use HTML,
      CSS, WYSIWYG editing software, mark up validators etc., to create design elements.
    </p>
    <button class="join-btn">JOIN US</button>
  </section>

  <div class="login-box">
    <div class="login-title">Login Here</div>
    <div class="input-box">
      <input type="email" placeholder="Enter Email Here">
    </div>
    <div class="input-box">
      <input type="password" placeholder="Enter Password Here">
    </div>
    <button class="login-btn">Login</button>
    <div class="signup-text">
      Don't have an account? <a href="#">Sign up here</a>
    </div>
    <div class="social-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-google"></i>
      <i class="fab fa-skype"></i>
    </div>
  </div>
</body>
</html>
